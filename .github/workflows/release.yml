name: Production Release Engine

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Package Artifact
        run: |
          TAG=${{ github.ref_name }}
          # Removes the 'v' from the tag for cleaner processing
          VERSION_CLEAN=$(echo $TAG | sed 's/v//')
          
          # Corrected cut syntax: use -f1 instead of -d. -f1 for clarity
          MAJOR=$(echo $VERSION_CLEAN | cut -d. -f1)
          # Corrected cut syntax: use -f1,2 to get Major.Minor
          MINOR=$(echo $VERSION_CLEAN | cut -d. -f1,2)
          
          mkdir -p dist
          cp upwind dist/
          cp main.py dist/
          cp README.md dist/
          
          # Naming Convention: Major-Minor-FullTag.zip (e.g., 1-1.0-v1.0.0.zip)
          ZIP_NAME="${MAJOR}-${MINOR}-${TAG}.zip"
          cd dist && zip -r ../$ZIP_NAME .
          echo "ZIP_PATH=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ZIP_PATH }}
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Surgical Retention Policy
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const currentTag = context.ref.replace('refs/tags/v', '');
            const [cMajor, cMinor, cPatch] = currentTag.split('.').map(Number);

            for (const release of releases) {
              const rTag = release.tag_name.replace('v', '');
              if (rTag === currentTag) continue;
              
              const [rMajor, rMinor, rPatch] = rTag.split('.').map(Number);
              let shouldDelete = false;

              if (cMajor === rMajor && cMinor > rMinor && rPatch > 0) {
                shouldDelete = true;
              }

              if (cMajor > rMajor) {
                const prevMajorReleases = releases
                  .filter(r => r.tag_name.startsWith(`v${rMajor}.`))
                  .sort((a, b) => b.id - a.id);
                
                const index = prevMajorReleases.findIndex(r => r.id === release.id);
                if (index > 2 && rPatch > 0) {  
                  shouldDelete = true;
                }
              }

              if (shouldDelete) {
                console.log(`Surgical Cleanup: Deleting ${release.tag_name}`);
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id
                });
              }
            }
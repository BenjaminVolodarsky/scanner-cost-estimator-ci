name: Production Release Engine

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Package Artifact
        run: |
          TAG=${{ github.ref_name }}
          
          mkdir -p dist
          cp upwind dist/ 2>/dev/null || :  # Copy if exists, ignore if not
          cp main.py dist/
          cp README.md dist/
          cp requirements.txt dist/
          cp -r collectors dist/
          cp -r output dist/
          cp -r utils dist/
          
          ZIP_NAME="upwind-${TAG}.zip"
          cd dist && zip -r ../$ZIP_NAME .
          echo "ZIP_PATH=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_PATH }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}